<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <!-- IE将使用最新的引擎渲染网页 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 页面的宽度与设备屏幕的宽度一致
         初始缩放比例 1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>离线引入</title>
    <!-- 将下载好的Bootstrap文件3.4.1版本复制到项目的当前路径下并引入外部bootstrap的css文件(压缩版) -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>

    <style>
        .row div{
            border: solid 1px red;
        }
        <!--如果屏幕的宽度大于1300px,则container容器的最大宽度是1300px -->
        @media (min-width: 1300px) {
            .container {
                max-width: 1300px;
            }
        }

          .header{
              border-top: solid 3px black;
          }
          .menu{
               border-top: solid 3px orangered;
              background-color: #37bd37;
          }
          .menu .menu-bar .nav-item a:link{
              color: #5e5e5e;
          }
          .nav-item {
              font-size: 2px;
              text-align: left;
          }

    </style>
</head>
<body>

<div class="header">
<div class="container" style="border: solid 2px red ">
<div class="row">
        <div class="col-lg-3" style="padding-left: 2px"><img src="/img/jupyter.jpg" width="150 solid red"></div>
    <!-- d-none表示在所有设备隐藏  d-sm-block是在小设备中显示-->
        <div class="col-lg-9 d-none d-sm-block" style="text-align: right;border:solid blue 1px;font-size: 50px;padding-top: 10px" >
            flask项目
        </div>
    <!--  d-sm-block是在小设备中隐藏-->
    <div class="col-lg-9 d-sm-block" style="text-align: right;" >
           博客项目
        </div>
</div>

</div>
</div>


<!-- container-fluid会填充100%的行宽-->
<div class="menu" >
    <div class="container menu-bar" style="height: 50px;border: solid 2px red ">
        <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand " href="#">导航栏</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse menu-bar" id="navbarScroll">
        <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
          <li class="nav-item active">
            <a class="nav-link" href="#">Python<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Java</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="#">JavaScript</a>
          </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Golang</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
              Link
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="#">登录</a></li>
              <li><a class="dropdown-item" href="#">注册</a></li>
              <li><a class="dropdown-item" href="#">用户中心</a></li>
            </ul>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    </div>
</div>

<div class="container" >
    <div class="row">
        <!-- col-sm-9 col-12指在小屏幕占有9格，在移动端占有12格-->
        <div class="col-sm-9 col-12" style="border: none ;padding: 0px">
            <!--col-12子容器会100%填充父容器宽度 -->
            <div class="col-12" style="height: 50px;">
             轮播图
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/img/3.jpg" style="height: 100px" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/img/4.jpg" style="height: 100px" class="d-block w-100" alt="...">
    </div>
  </div>
 <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
            </div>
            <div class="col-12" style="height: 200px;">aaa</div>
            <div class="col-12" style="height: 200px;">bbb</div>

       <!--border: none表示没有边框，padding-right: 0px表示右内边距宽度为0 -->
        <div class="col-sm-3 col-12" style="height: 500px;border: none;padding-right: 0">
            <!--col-12子容器会100%填充父容器宽度 -->
            <div class="col-12" style="height: 50px;"></div>
            <div class="col-12" style="height: 300px;"></div>


        </div>

    </div>

</div>

</html>
